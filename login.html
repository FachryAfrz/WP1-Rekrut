<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Rekrut</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-wrapper">
        <h1 class="login-header">Rekrut.</h1>
        <form autocomplete="off">
          <div class="login-username">
            <label for="login-u-input">Username</label>
            <input
              type="text"
              id="login-u-input"
              placeholder="Masukkan username..."
              required
            />
          </div>
          <div class="login-pass">
            <label for="login-p-input">Password</label>
            <input
              type="password"
              id="login-p-input"
              placeholder="Masukkan password..."
              required
            />
          </div>
          <p class="login-error">Username atau Password Salah!</p>
          <button type="submit" class="login-btn" onclick="login(event)">
            Login
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
